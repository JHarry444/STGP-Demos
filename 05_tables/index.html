<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table * {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; border-spacing: 5px;">
        <caption>
            Employees
        </caption>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Age
                </th>
                <th>
                    Occupation
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                </td>
                <td>
                    29
                </td>
                <td>
                    Trainer
                </td>
            </tr>
            <tr>
                <td>
                    Justin
                </td>
                <td>
                    39
                </td>
                <td>
                    Manager
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
