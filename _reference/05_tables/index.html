<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        table * {
            border: 1px black solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>People</caption>
        <colgroup>
            <col span="2" style="background-color: lightblue;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Jordan </td>
                <td> 29 </td>
                <td> Trainer </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
