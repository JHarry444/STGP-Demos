<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        h3 {
            text-decoration: underline;
            font-size: xx-small;
        }
    </style>
</head>

<body>
    <!-- BLOOP -->
    
    <main>
        <div>
            <h1 style="color: red;">HEADING 1</h1>
            <h2>HEADING 2</h2>
            <h3>HEADING 3</h3>
            <h4>HEADING 4</h4>
            <h5>HEADING 5</h5>
            <h6>HEADING 6</h6>
        </div>
        <div>
            <p>Here's <i>some</i> <strong>bold</strong> text</p>
            <p>gjkgjbndgkjbn</p> jdsnv <br> jkdfgbn kjfbn mcjnb mcjodr
        </div>
        <div>
            <label> Text input <input type="text">
            </label>
            <br>
            <label> Pwd input <input type="password">
            </label>
            <br>
            <label> Num input <input type="number">
            </label>
        </div>
        <div>
            <h2>Lists</h2>
            <h3>Ordered</h3>
            <ol>
                <li> &nbsp;Learn HTML </li>
                <li> Build website </li>
                <li> &lt;&gt; </li>
                <li> Profit </li>
            </ol>
            <h3>Unordered</h3>
            <ul>
                <li> Learn HTML </li>
                <li> Build website </li>
                <li> ???? </li>
                <li> Profit </li>
            </ul>
        </div>
        <div>
            <select>
                <option value="1">1</option>
                <option value="2">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </main>
</body>

</html>
